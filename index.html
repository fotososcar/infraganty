<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Oscar</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            border: 2px solid green;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p id="terminal-text"></p>
    </div>
    <script>
        const text = "Extracting Chat.whatsapp.+34686271125.\n.....\n.....\n Chat extracted. \n Multimedia .zip Extracted";
        const terminalTextElement = document.getElementById("terminal-text");
        let index = 0;

        function typeText() {
            if (index < text.length) {
                terminalTextElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 10); // Ajusta el tiempo para la velocidad de escritura
            } else {
                setTimeout(function() {
                    window.close();
                }, 2000); // Cierra la ventana 2 segundos despuÃ©s de completar el texto
            }
        }

        typeText();
    </script>
</body>
</html>
